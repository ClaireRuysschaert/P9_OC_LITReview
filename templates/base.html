<html>
	<head>
        <title>LITReview</title>
    </head>
	<body>
		<div>
			<header>...</header>
			{% if user.is_authenticated %}
			<p>Hi {{ user.username }}!</p>
			<p><a href="{% url 'logout' %}">Log out</a></p>
			{% else %}
			<p>You are not logged in.</p>
			<a href="{% url 'login' %}">Log In</a>
			{% endif %}
			{% block content %}
			{% endblock content %}
		</div>
	</body>
</html>
