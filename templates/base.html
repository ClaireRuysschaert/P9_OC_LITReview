<html>
	<head>
        <title>LITReview</title>
    </head>
	<body>
		<div>
			<header>...</header>
			{% if user.is_authenticated %}
			<p>Bonjour {{ user.username }} !</p>
			<p><a href="{% url 'logout' %}">Se déconnecter</a></p>
			{% else %}
			<p>Vous n'êtes pas connectés.</p>
			<a href="{% url 'login' %}">Se connecter</a>
			{% endif %}
			{% block content %}
			{% endblock content %}
		</div>
	</body>
</html>
