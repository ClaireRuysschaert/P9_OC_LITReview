{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="pt-2">  
	<div class="row">
		<div class="col-sm-5 text-center p-4">
			<h2 class="pb-4">Inscrivez-vous maintenant</h2>
			<div class="p-2"><a href="{% url 'signup' %}" class="btn btn-primary">S'inscrire</a></div>
		</div>
		<div class="col-sm-7 px-5 text-center p-4">
			<h2 class="pb-4">Connectez vous</h2>
			{% if form.errors %}
			{{ form.errors }}
			{% endif %}
			<form method="post">{% csrf_token %}
				{{ form|crispy }}
				<div class="text-end">
					<button type="submit" class="btn btn-primary my-4">Se connecter</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
