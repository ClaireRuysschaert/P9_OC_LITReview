{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="d-flex justify-content-center ">  
	<div class="w-70">
		<h2 class="pb-4">Se connecter</h2>
		{% if form.errors %}
        {{ form.errors }}
		{% endif %}
		<form method="post">{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-primary my-4">Se connecter</button>
		</form>
	</div>
</div>
{% endblock content %}
